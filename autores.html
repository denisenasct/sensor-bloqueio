    <title>Autores</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      .header {
        background-color: #1f1f1f;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-logo img {
        height: 50px;
      }

      .main-image {
        background-image: url("imagens/equipe.arduino.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        width: 100%;
      }

      .cascading-menu ul {
        list-style: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
      }

      .cascading-menu a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .cascading-menu a:hover {
        color: #ff6600;
      }

      .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background: #fff;
        max-width: 1200px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .author-section {
        text-align: center;
        width: 250px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }

      .author-photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .author-name {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 10px;
      }

      .social-links a {
        margin: 0 5px;
        color: #333;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #ff6600;
      }

      .titulo-pagina {
        text-align: center;
        color: #ff6600;
        margin: 20px 0;
      }

      footer {
        background-color: #1f1f1f;
        color: #fff;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }

      footer a {
        color: #ff6600;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
